<main>
    <div id="app">
        <ul id="products" class="productlist">
            <li *ngFor="let product of products">
                <a (click)="showDetails(product)">
                    <img [src]="product.image">
                    <h3>{{product.name}}</h3>
                    <span class="offer">CHF {{product.offer.toFixed(2)}}</span>
                    <span class="price">CHF {{product.price.toFixed(2)}}</span>
                </a>
            </li>
        </ul>
    </div>
</main>
